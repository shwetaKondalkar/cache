
#server.servlet.contextPath=/caching-api

server.port=8093

# Spring datasource properties - Deals with user data
spring.datasource.url=jdbc:mysql://localhost:3306/codestaq
spring.datasource.username=appneo
spring.datasource.password=appneo
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.minIdle=3
spring.datasource.maxIdle=5
spring.datasource.initialSize=10
spring.datasource.maxActive=10
spring.datasource.timeBetweenEvictionRunsMillis=900000
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=select 1 from dual

# Redis Config 
spring.cache.type=redis
spring.redis.host=192.168.2.155
spring.redis.port=6379
